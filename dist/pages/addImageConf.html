<!DOCTYPE html><html lang=en><head>	<meta charset=UTF-8>	<meta name=viewport content="width=device-width,initial-scale=1">	<meta http-equiv=X-UA-Compatible content="ie=edge">	<title>Document</title>	<style>		.body-content,.input-group {		margin: 6px;	}		.group-title {			margin: 0;		}		.group-title .input-group-addon{			border: 0px;		}		.input-group-addon {			text-align: left;		}		.custom-btn{			cursor: pointer;		}		.custom-btn:hover{			color:#333;background-color:#e6e6e6;border-color:#adadad		}	</style></head><body>	<div class=container>		<div class=input-group style="width: 111px;height: 34px;">			<span class=input-group-addon>业务</span>			<div id=taskList class=dropdown></div>			<input type=text class=form-control datafield=task_name style="display: none;">			<span class=input-group-addon>多样例配置</span>			<span class="input-group-addon custom-btn">				<input type=checkbox datafield=mult>			</span>			<input type=text class=form-control style="display: none;">			<span class="input-group-addon custom-btn" id=plusBtn style=display:none>				<span class="glyphicon glyphicon-plus" aria-hidden=true></span>			</span>		</div>		<div class=input-group>			<div style="display: none;">				<input type=text class=form-control datafield=type value=image>				<input type=text class=form-control datafield=s_url>				</div>			<span class=input-group-addon>编码</span>			<input type=text class=form-control datafield=code>			<span class=input-group-addon>图片下载地址</span>			<input type=text class=form-control datafield=d_url>		</div>	</div><script type=text/javascript src=http://localhost:8090/js/addImageConf.bundle.js?c3419a3204c8ca4b14c6></script></body></html>
