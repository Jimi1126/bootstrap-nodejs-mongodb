<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>业务管理</title>
	<link rel='stylesheet' type="text/css" href='../css/bootstrap.min.css' />
	<link rel='stylesheet' type="text/css" href='../css/initator.css' />
</head>

<body>
	<div class="page-header query-region">
		<div class="page-title">
			<h3>业务管理</h3>
				</div>
				<div class="region">
					<div class="input-group" style="width: 50%">
						<span class="input-group-addon">开始日期：</span>
						<input type="text" class="form-control">
						<span class="input-group-addon">结果日期：</span>
						<input type="text" class="form-control">
						<button type="button" class="btn btn-default">查询</button>
					</div>
					<div class="input-group" style="width: 50%">
						<span class="input-group-addon">区域：</span>
						<input type="text" class="form-control">
						<span class="input-group-addon">部门：</span>
						<input type="text" class="form-control">
						<span class="input-group-addon">文件名：</span>
						<input type="text" class="form-control">
					</div>
				</div>
	</div>
	<div style="margin: 0px 22px 0px 22px">
    <div class="btn-group">
      <button title="新增" id="addBtn" type="button" class="btn btn-default">
        新增
      </button>
      <button title="分配" id="allotBtn" type="button" class="btn btn-default">
        分配
      </button>
      <button title="合并" id="mergeBtn" type="button" class="btn btn-default">
        合并
      </button>
    </div>
		<div class="content">
			<div id="mainTable"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src='../js/bootstrap.min.js'></script>
<script type="text/javascript" src="../js/jquery.Jcrop.js"></script>
<script type="text/javascript" src="../js/initiator.js"></script>
<script type="text/javascript" src="../js/businessManagement.js"></script>

</html>
