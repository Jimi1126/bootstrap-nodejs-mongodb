<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EP项目配置</title>
  <link rel='stylesheet' type="text/css" href='../css/bootstrap.min.css' />
  <link rel='stylesheet' type="text/css" href='../css/initator.css' />
  <style>
    .container {
			margin-top: 20px;
		}
		.body-div {
      margin-top: 8px;
			border: 1px solid #ccc;
		}
		.body-content,.input-group {
			margin: 6px;
		}
    .group-title {
      margin: 0;
      height: 48px;
    }
    .input-group-addon {
      text-align: left;
    }
    .dropdown {
      float: right;
    }
    .btn {
      margin: 0px 6px 0px 6px;
    }
	</style>
</head>

<body>
  <div class="container-fluid" style="margin-top: 20px;">
    <div class="page-header">
      <div class="page-title">
        <h3>EP项目配置</h3>
      </div>
    </div>
    <div class="container">
      <div class="header-div">
        <div class="dropdown"></div>
        <div id="toolbar" class="btn-group">
          <button title="新增" id="proj_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button title="修改" id="proj_mod" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button title="删除" id="proj_del" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="body-div">
        <div>
          <div class="input-group group-title">
            <span class="input-group-addon" style="border-top: 0px;">
              项目信息
            </span>
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">项目名称</span>
            <input type="text" class="form-control" dataField="projName" readonly="readonly">
            <span class="input-group-addon" id="basic-addon1">项目编码</span>
            <input type="text" class="form-control" dataField="projCode" readonly="readonly">
          </div>
        </div>
        <div>
          <div class="input-group group-title">
            <span class="input-group-addon">
              图片配置
              <div id="toolbar" class="btn-group">
                <button title="新增" id="image_add" type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
                <button title="修改" id="image_mod" type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button title="删除" id="image_del" type="button" class="btn btn-default">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </div>
            </span>
          </div>

          <div class="body-content">
            <div id="imageTable"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src='../js/bootstrap.min.js'></script>
<script type="text/javascript" src="../js/initiator.js"></script>
<script type="text/javascript" src="../js/projectConfig.js"></script>

</html>
