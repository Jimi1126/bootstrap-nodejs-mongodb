<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>页数统计</title>
	<link rel='stylesheet' type="text/css" href='../css/bootstrap.min.css' />
	<link rel='stylesheet' type="text/css" href='../css/bootstrap-datetimepicker.min.css' />
	<link rel='stylesheet' type="text/css" href='../css/initator.css' />
	<style>
		.dropdown-menu{
			width: auto;
		}
	</style>
</head>

<body>
	<div class="page-header query-region">
		<div class="page-title">
			<h3>页数统计</h3>
				</div>
				<div class="region">
					<div class="input-group" style="width: 50%">
						<span class="input-group-addon">项目：</span>
						<div class="dropdown"></div>
						<span class="input-group-addon">区域：</span>
						<input query_code="region" type="text" class="form-control">
						<span class="input-group-addon">部门：</span>
						<input query_code="dept" type="text" class="form-control">
						<button id="queryBtn" type="button" class="btn btn-default" style="position:absolute;margin-left: 22px">查询</button>
					</div>
					<div class="input-group" style="width: 50%">
						<span class="input-group-addon">文件名：</span>
						<input query_code="file_name" type="text" class="form-control">
						<span class="input-group-addon">开始日期：</span>
						<input query_code="start_time" type="text" class="date form_datetime" style="position: relative;top:-12px;" data-date-format="yyyy-mm-dd">
						<span class="input-group-addon">结果日期：</span>
						<input query_code="end_time" type="text" class="date form_datetime" style="position: relative;top:-12px;" data-date-format="yyyy-mm-dd">
					</div>
				</div>
	</div>
	<div style="margin: 0px 22px 0px 22px">
		<div class="content">
			<div id="mainTable"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src='../js/bootstrap.min.js'></script>
<script type="text/javascript" src='../js/bootstrap-datetimepicker.min.js'></script>
<script type="text/javascript" src='../js/bootstrap-datetimepicker.zh-CN.js'></script>
<script type="text/javascript" src="../js/initiator.js"></script>
<script type="text/javascript" src="../js/pageStatis.js"></script>

</html>
