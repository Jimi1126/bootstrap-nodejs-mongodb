<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel='stylesheet' type="text/css" href='../css/bootstrap.min.css' />
  <link rel='stylesheet' type="text/css" href='../css/initator.css' />
  <style>
    .body-content,.input-group {
			margin: 6px;
		}
    .group-title {
      margin: 0;
    }
    .group-title .input-group-addon{
      border: 0px;
    }
    .input-group-addon {
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-group group-title">
      <span class="input-group-addon" style="border-top: 0px;">
        图片配置
      </span>
    </div>
    <div class="input-group">
      <div style="display: none;">
        <input type="text" class="form-control" dataField="type" value="image">
      </div>
      <span class="input-group-addon" id="basic-addon1">编码</span>
      <input type="text" class="form-control" dataField="code" readonly>
      <span class="input-group-addon" id="basic-addon1">图片下载地址</span>
      <input type="text" class="form-control" dataField="d_url" readonly>
      <span class="input-group-addon" id="basic-addon1">图片保存地址</span>
      <input type="text" class="form-control" dataField="s_url" readonly>
      <div class="input-group-addon">
        <span>图片样例</span>
      </div>
      <div class="form-control dropdown"></div>
    </div>
    <div class="input-group group-title">
      <span class="input-group-addon" style="border-top: 0px;">
        分块配置
        <div id="toolbar" class="btn-group">
          <button title="新增" id="bill_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button title="修改" id="bill_mod" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button title="删除" id="bill_del" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </span>
    </div>
    <div class="body-content">
      <div id="billTable" style="height: 115px"></div>
    </div>
    <div class="input-group group-title">
      <span class="input-group-addon" style="border-top: 0px;">
        字段配置
        <div id="toolbar" class="btn-group">
          <button title="新增" id="field_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button title="修改" id="field_mod" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button title="删除" id="field_del" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </span>
    </div>
    <div class="body-content">
      <div id="fieldTable" style="height: 145px"></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src='../js/bootstrap.min.js'></script>
<script type="text/javascript" src="../js/initiator.js"></script>
<script type="text/javascript" src="../js/updateImageConf.js"></script>

</html>
